<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background with gradient for better visibility in both themes -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#171717;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#262626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#525252" stroke-width="0.5"/>
  
  <!-- MA Monogram - bold and clear -->
  <text 
    x="16" 
    y="22" 
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
    font-size="16" 
    font-weight="700" 
    text-anchor="middle" 
    fill="#fafafa"
    letter-spacing="-0.3"
  >MA</text>
</svg>
